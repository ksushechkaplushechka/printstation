<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Клиенты</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>Список клиентов</h1>
    <a href="/clients/new" class="btn btn-primary mb-3">Добавить клиента</a>
    <a href="/" class="btn btn-secondary mb-3">На главное окно</a>
    <form action="/clients/search" method="get" class="mb-3">
        <input type="text" name="query" placeholder="Поиск по ФИО" class="form-control" required>
        <div class="mt-2">
            <button type="submit" class="btn btn-secondary">Поиск</button>
            <button type="button" class="btn btn-light" onclick="window.location.href='/clients/reset'">Сбросить</button>
        </div>
    </form>
    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>ФИО</th>
            <th>Адрес</th>
            <th>Телефон</th>
            <th>Действия</th>
        </tr>
        </thead>
        <tbody>
        <th:block th:each="client : ${clients}">
            <tr>
                <td th:text="${client.id}"></td>
                <td th:text="${client.fullName}"></td>
                <td th:text="${client.address}"></td>
                <td th:text="${client.phone}"></td>
                <td>
                    <a th:href="@{/clients/{id}(id=${client.id})}" class="btn btn-info">Просмотр</a>
                    <a th:href="@{/clients/{id}/edit(id=${client.id})}" class="btn btn-warning">Редактировать</a>
                    <form th:action="@{/clients/{id}/delete(id=${client.id})}" method="post" style="display:inline;">
                        <button type="submit" class="btn btn-danger">Удалить</button>
                    </form>
                </td>
            </tr>
        </th:block>
        </tbody>
    </table>
</div>
</body>
</html>
