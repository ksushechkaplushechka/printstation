<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Редактировать контракт</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            padding: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="mb-4">Редактировать контракт</h1>

    <form th:action="@{/contracts/{contractNumber}(contractNumber=${contract.contractNumber})}" method="post" th:object="${contract}">
        <div class="form-group">
            <label for="contractNumber">Номер контракта</label>
            <input type="text" id="contractNumber" th:field="*{contractNumber}" class="form-control" required>
            <div th:if="${#fields.hasErrors('contractNumber')}" class="text-danger">
                <span th:errors="*{contractNumber}">Ошибка</span>
            </div>
        </div>
        <div class="form-group">
            <label>Дата контракта</label>
            <p class="form-control-plaintext" th:text="${contract.contractDate}"></p>
            <input type="hidden" th:field="*{contractDate}" />
            <div th:if="${#fields.hasErrors('contractDate')}" class="text-danger">
                <span th:errors="*{contractDate}">Ошибка</span>
            </div>
        </div>
        <div class="form-group">
            <label for="contractSum">Сумма контракта</label>
            <input type="number" id="contractSum" th:field="*{contractSum}" class="form-control" step="0.01" required>
            <div th:if="${#fields.hasErrors('contractSum')}" class="text-danger">
                <span th:errors="*{contractSum}">Ошибка</span>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Сохранить</button>
        <a href="/contracts" class="btn btn-secondary">Назад</a>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
