<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Группы Продуктов</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Группы Продуктов</h1>

    <!-- Кнопка для возврата на главную страницу -->
    <a href="/" class="btn btn-primary mb-3">Вернуться на Главную</a>

    <!-- Форма поиска -->
    <form th:action="@{/group-products/search}" method="get" class="mb-3">
        <div class="input-group">
            <input type="text" name="query" class="form-control" placeholder="Поиск по названию группы" required>
            <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="submit">Поиск</button>
                <!-- Кнопка сброса, которая перенаправляет на страницу списка групп -->
                <a href="/group-products" class="btn btn-outline-secondary">Сбросить</a>
            </div>
        </div>
    </form>

    <a href="/group-products/new" class="btn btn-success mb-3">Добавить Новую Группу</a>
    <ul class="list-group">
        <th:block th:each="groupProduct : ${groupProducts}">
            <li class="list-group-item">
                <a th:href="@{/group-products/{id}(id=${groupProduct.id})}" th:text="${groupProduct.groupName}">Название Группы</a>
            </li>
        </th:block>
    </ul>
</div>
</body>
</html>
