<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Детали Машины</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Детали Машины</h1>
    <p><strong>Название:</strong> <span th:text="${machine.name}">Имя Машины</span></p>
    <p><strong>Описание:</strong> <span th:text="${machine.description}">Описание Машины</span></p>
    <a th:href="@{/machines/{id}/edit(id=${machine.id})}" class="btn btn-warning">Редактировать</a>
    <form th:action="@{/machines/{id}/delete(id=${machine.id})}" method="post" class="d-inline">
        <button type="submit" class="btn btn-danger">Удалить</button>
    </form>
    <a href="/machines" class="btn btn-secondary">Назад к списку</a>
</div>
</body>
</html>
