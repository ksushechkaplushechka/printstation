<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Список Заказов</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1>Список Заказов</h1>
    <a href="/orders/new" class="btn btn-success mb-3">Добавить Новый Заказ</a>
    <form th:action="@{/orders/search}" method="get" class="mb-3">
        <div class="input-group">
            <input type="text" name="query" class="form-control" placeholder="Поиск заказа">
            <div class="input-group-append">
                <button type="submit" class="btn btn-outline-secondary">Поиск</button>
                <button type="reset" class="btn btn-outline-danger ml-2" onclick="window.location.href='/orders';">Сбросить Поиск</button>
            </div>
        </div>
    </form>
    <a href="/" class="btn btn-info mb-3">Вернуться на Главное Окно</a>
    <ul class="list-group">
        <th:block th:each="order : ${orders}">
            <li class="list-group-item">
                <a th:href="@{/orders/{id}(id=${order.id})}" th:text="${order.orderName}">Детали Заказа</a>
            </li>
        </th:block>
    </ul>
</div>
</body>
</html>
