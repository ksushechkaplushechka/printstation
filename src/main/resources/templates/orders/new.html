<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Новый Заказ</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1>Добавить Новый Заказ</h1>
    <form th:action="@{/orders}" th:object="${order}" method="post">
        <div class="form-group">
            <label for="client">Клиент:</label>
            <select id="client" th:field="*{client.id}" class="form-control" required>
                <option th:each="client : ${clients}"
                        th:value="${client.id}"
                        th:text="${client.fullName}"></option>
            </select>
        </div>
        <div class="form-group">
            <label for="service">Услуга:</label>
            <select id="service" th:field="*{service.id}" class="form-control" required>
                <option th:each="service : ${services}"
                        th:value="${service.id}"
                        th:text="${service.name}"></option>
            </select>
        </div>
        <div class="form-group">
            <label for="employee">Сотрудник:</label>
            <select id="employee" th:field="*{employee.id}" class="form-control" required>
                <option th:each="employee : ${employees}"
                        th:value="${employee.id}"
                        th:text="${employee.name}"></option>
            </select>
        </div>
        <div class="form-group">
            <label for="contract">Номер договора:</label>
            <select id="contract" th:field="*{contractNumber}" class="form-control" required>
                <option th:each="contract : ${contracts}"
                        th:value="${contract.contractNumber}"
                        th:text="${contract.contractNumber}"></option>
            </select>
        </div>
        <div class="form-group">
            <label for="orderName">Наименование заказа:</label>
            <input type="text" id="orderName" th:field="*{orderName}" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="status">Состояние заказа:</label>
            <select id="status" th:field="*{status.id}" class="form-control" required>
                <option th:each="status : ${statuses}"
                        th:value="${status.id}"
                        th:text="${status.statusName}"></option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Сохранить</button>
        <a href="/orders" class="btn btn-secondary">Назад к списку заказов</a>
    </form>
</div>
</body>
</html>
