<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Список Услуг</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
  <h1>Список Услуг</h1>
  <div class="mb-3">
    <form action="#" th:action="@{/services/search}" method="get" class="form-inline">
      <input type="text" name="query" class="form-control mr-2" placeholder="Поиск по наименованию" th:value="${searchQuery}">
      <button type="submit" class="btn btn-primary">Поиск</button>
      <a href="/services" class="btn btn-secondary ml-2">Сбросить Поиск</a>
    </form>
  </div>
  <a href="/services/new" class="btn btn-success mb-3">Добавить Новую Услугу</a>
  <a href="/" class="btn btn-info mb-3">Вернуться на Главное Окно</a>
  <table class="table table-striped">
    <thead>
    <tr>
      <th>ID</th>
      <th>Наименование</th>
      <th>Наименование Поставщика</th>
      <th>Цена</th>
      <th>Наименование Продукции</th>
      <th>Действия</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="service : ${services}">
      <td th:text="${service.id}"></td>
      <td th:text="${service.name}"></td>
      <td th:text="${service.supplier.name}"></td>
      <td th:text="${service.price}"></td>
      <td th:text="${service.product.name}"></td>
      <td>
        <a th:href="@{/services/{id}(id=${service.id})}" class="btn btn-info btn-sm">Просмотр</a>
        <a th:href="@{/services/{id}/edit(id=${service.id})}" class="btn btn-warning btn-sm">Редактировать</a>
        <form action="#" th:action="@{/services/{id}/delete(id=${service.id})}" method="post" style="display:inline;">
          <button type="submit" class="btn btn-danger btn-sm">Удалить</button>
        </form>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
