<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Новая Услуга</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h1>Добавить Новую Услугу</h1>
    <form th:action="@{/services}" method="post" th:object="${service}">
        <div class="form-group">
            <label for="name">Наименование:</label>
            <input type="text" id="name" name="name" class="form-control" th:value="*{name}" required>
            <div th:if="${#fields.hasErrors('name')}" class="text-danger">
                <span th:errors="*{name}"></span>
            </div>
        </div>
        <div class="form-group">
            <label for="supplierId">Наименование Поставщика:</label>
            <select id="supplierId" name="supplierId" class="form-control" required>
                <option th:each="supplier : ${suppliers}"
                        th:value="${supplier.id}"
                        th:text="${supplier.name}"></option>
            </select>
        </div>
        <div class="form-group">
            <label for="productId">Наименование Продукции:</label>
            <select id="productId" name="productId" class="form-control" required>
                <option th:each="product : ${products}"
                        th:value="${product.id}"
                        th:text="${product.name}"></option>
            </select>
        </div>
        <div class="form-group">
            <label for="price">Цена:</label>
            <input type="number" id="price" name="price" class="form-control" th:value="*{price}" step="0.01" required>
            <div th:if="${#fields.hasErrors('price')}" class="text-danger">
                <span th:errors="*{price}"></span>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Сохранить</button>
        <a href="/services" class="btn btn-secondary">Назад к списку услуг</a>
    </form>
</div>
</body>
</html>
