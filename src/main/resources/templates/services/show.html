<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Детали Услуги</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h1>Детали Услуги</h1>
    <div class="card">
        <div class="card-body">
            <p><strong>ID Услуги:</strong> <span th:text="${service.id}"></span></p>
            <p><strong>Название:</strong> <span th:text="${service.name}"></span></p>
            <p><strong>Цена:</strong> <span th:text="${service.price}"></span> руб.</p>
            <p><strong>Поставщик:</strong> <span th:text="${service.supplier.name}"></span></p>
            <p><strong>Продукт:</strong> <span th:text="${service.product.name}"></span></p>
            <div class="mt-3">
                <a th:href="@{/services/{id}/edit(id=${service.id})}" class="btn btn-warning">Редактировать</a>
                <form th:action="@{/services/{id}/delete(id=${service.id})}" method="post" style="display:inline;">
                    <button type="submit" class="btn btn-danger">Удалить</button>
                </form>
                <a href="/services" class="btn btn-secondary">Назад к списку услуг</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
