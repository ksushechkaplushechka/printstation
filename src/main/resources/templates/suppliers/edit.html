<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Редактировать Поставщика</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h1>Редактировать Поставщика</h1>

    <!-- Блок для отображения сообщения об ошибке -->
    <div th:if="${error}" class="alert alert-danger" role="alert">
        <p th:text="${error}"></p>
    </div>

    <form th:action="@{/suppliers/{id}(id=${supplier.id})}" method="post">
        <div class="form-group">
            <label for="name">Название:</label>
            <input type="text" id="name" name="name" th:value="${supplier.name}" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="address">Адрес:</label>
            <textarea id="address" name="address" th:text="${supplier.address}" class="form-control" required></textarea>
        </div>
        <div class="form-group">
            <label for="phone">Телефон:</label>
            <input type="text" id="phone" name="phone" th:value="${supplier.phone}" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Сохранить</button>
        <a href="/suppliers" class="btn btn-secondary mt-3">Назад к списку поставщиков</a>
    </form>
</div>
</body>
</html>
