<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Список Поставщиков</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
  <h1>Список Поставщиков</h1>

  <!-- Форма поиска -->
  <form th:action="@{/suppliers/search}" method="get" class="mb-3">
    <div class="input-group">
      <input type="text" name="query" class="form-control" placeholder="Поиск по названию" aria-label="Поиск по названию">
      <div class="input-group-append">
        <button class="btn btn-primary" type="submit">Поиск</button>
        <a href="/suppliers" class="btn btn-secondary" role="button">Сбросить</a>
      </div>
    </div>
  </form>

  <a href="/suppliers/new" class="btn btn-success mb-3">Добавить Нового Поставщика</a>

  <ul class="list-group">
    <th:block th:each="supplier : ${suppliers}">
      <li class="list-group-item">
        <a th:href="@{/suppliers/{id}(id=${supplier.id})}" th:text="${supplier.name}">Детали Поставщика</a>
      </li>
    </th:block>
  </ul>

  <a href="/" class="btn btn-info mt-3">На Главное Окно</a>
</div>
</body>
</html>
