<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Добавить Нового Поставщика</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
  <h1>Добавить Нового Поставщика</h1>

  <!-- Блок для отображения сообщения об ошибке -->
  <div th:if="${error}" class="alert alert-danger" role="alert">
    <p th:text="${error}"></p>
  </div>

  <form th:action="@{/suppliers}" method="post" class="mt-3">
    <div class="form-group">
      <label for="name">Название:</label>
      <input type="text" id="name" name="name" class="form-control" th:value="${supplier.name}" required>
    </div>
    <div class="form-group">
      <label for="address">Адрес:</label>
      <textarea id="address" name="address" class="form-control" th:text="${supplier.address}" required></textarea>
    </div>
    <div class="form-group">
      <label for="phone">Телефон:</label>
      <input type="text" id="phone" name="phone" class="form-control" th:value="${supplier.phone}" required>
    </div>
    <button type="submit" class="btn btn-primary">Сохранить</button>
    <a href="/suppliers" class="btn btn-secondary">Назад к списку поставщиков</a>
  </form>
</div>
</body>
</html>
